{% extends 'main/layout.html' %}
{% load static %}

{% block authorization %}
<div class="login_page_fullscreen">
    <div class="login_background">
<!--        <div class="login_photo">-->
<!--            <img src="{% static 'login/img/Aut_photo.png' %}" class="login_photo_get" alt="">-->
<!--        </div>-->
        <div class="login_get">
            <form method="post">
              {% csrf_token %}
                <p><div class="login_text">Авторизация</div></p>
                <p><input type="text" name="username" placeholder="Имя пользователя" class="form-control-login"></p>
                <p><input type="password" name="password" placeholder="Пароль" class="form-control-login"></p>
                {% for message in messages %}
                    <p><div class="incorrect_input" id="messages">{{message}}</div></p>
                {% endfor %}
                <div class="login_button">
                    <p><a href="{% url 'registration' %}" class="registration_button_style">Регистрация</a></p>
                    <p><button class="login_button_style" type="submit">Войти</button></p>
                </div>

        </form>
        </div>

    </div>
</div>
{% endblock authorization %}
